<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandler Lake - Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafafa;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: normal;
        }
        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
        }
        .project {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .project-title {
            font-weight: bold;
        }
        .project a {
            color: #0066cc;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Chandler Lake</h1>
    <div class="tagline">welcome to my portfolio</div>
    <div id="projects-container">Loading projectsâ€¦</div>
    <script>
        fetch('projects.json')
            .then(resp => resp.json())
            .then(projects => {
                const container = document.getElementById('projects-container');
                container.innerHTML = '';
                projects.forEach(proj => {
                    const div = document.createElement('div');
                    div.className = 'project';
                    div.innerHTML = `<div class="project-title">${proj.title}</div>` +
                                    `<div>${proj.description}</div>` +
                                    (proj.link ? `<div><a href="${proj.link}">${proj.link}</a></div>` : '');
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('projects-container').textContent = 'Failed to load projects.';
                console.error(err);
            });
    </script>
</body>
</html>
