<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandler Lake - Asset Aggregator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .tagline {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .project {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .project-title {
            font-weight: bold;
        }
        .project a {
            color: #0066cc;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Chandler Lake</h1>
    <div class="tagline">Asset aggregator</div>
    <p>Building a portfolio of outdoor recreation businesses.</p>
    <div id="projects-container">Loading assetsâ€¦</div>
    <script>
        fetch('projects.json')
            .then(resp => resp.json())
            .then(projects => {
                const container = document.getElementById('projects-container');
                container.innerHTML = '';
                projects.forEach(proj => {
                    const div = document.createElement('div');
                    div.className = 'project';
                    div.innerHTML = `<div class="project-title">${proj.title}</div>` +
                                    `<div>${proj.description}</div>` +
                                    (proj.link ? `<div><a href="${proj.link}">${proj.link}</a></div>` : '');
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('projects-container').textContent = 'Failed to load projects.';
                console.error(err);
            });
    </script>
    </div>
</body>
</html>
