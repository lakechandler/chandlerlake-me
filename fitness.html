<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness - Chandler Lake</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafafa;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: normal;
        }
        
        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .nav {
            margin-bottom: 40px;
        }
        
        .nav a {
            color: #0066cc;
            text-decoration: none;
            display: block;
            margin-left: 20px;
            margin-bottom: 2px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .current {
            font-weight: bold;
            color: #333 !important;
        }
        
        .entry {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .date {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .done-list {
            list-style: none;
            padding-left: 0;
        }
        
        .done-list li {
            margin-bottom: 4px;
        }
        
        .done-list li:before {
            content: "• ";
            color: #666;
        }
        
        .back-nav {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-nav a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-nav a:hover {
            text-decoration: underline;
        }
        
        .summary {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Chandler Lake</h1>
    <div class="tagline">fitness things I actually did</div>
    
    <div class="nav">
        |——<span class="current">fitness</span><br>
        |——<a href="index.html">← back to recent</a>
    </div>
    
    <div class="summary">
        <strong>Total entries:</strong> 0 | <strong>Latest:</strong> No entries yet
    </div>

    <div class="entry">
        <div class="date">No entries yet</div>
        <ul class="done-list">
            <li>Add some entries using the Website Manager app!</li>
        </ul>
    </div>

    <div class="back-nav">
        <a href="index.html">← back to recent</a>
    </div>
</body>
</html>
